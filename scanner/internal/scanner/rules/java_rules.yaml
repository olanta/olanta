rules:
  - description: "Unused import statement"
    pattern: "import .*;"
    severity: "warning"
  - description: "Possible null pointer dereference"
    pattern: "\\bnull\\b"
    severity: "critical"
  - description: "Division by zero"
    pattern: "/ 0"
    severity: "critical"
  - description: "Nested loops"
    pattern: "for \\(.*\\) \\{.*\\n.*for \\(.*\\) \\{"
    severity: "warning"
  - description: "Long method"
    pattern: "(?s)public static void longMethod\\(\\) \\{.*\\}"
    severity: "info"
